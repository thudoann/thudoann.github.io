<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thudoann</title>
  <meta name="description" content="Thudoann â€” minimal portfolio." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="wrap">
    <h1>Thudoann</h1>

    <div class="tabs" role="tablist">
      <button class="tab" id="tab-about" aria-selected="true">About</button>
      <button class="tab" id="tab-cv">CV</button>
      <button class="tab" id="tab-projects">Projects</button>
    </div>

    <section class="panel active" id="panel-about">
      <p class="muted">Write something about yourself when ready.</p>
    </section>

    <section class="panel" id="panel-cv">
      <p class="muted">
        Upload <strong>cv.pdf</strong> to this repo.
        <br />
        <a href="./cv.pdf" target="_blank">Open CV</a>
      </p>
    </section>

    <section class="panel" id="panel-projects">
      <p class="muted">Projects will live here.</p>
    </section>
  </main>

  <aside class="calendar">
    <div class="clock">
      <span id="time"></span>
      <span id="date" class="muted"></span>
    </div>

    <h3 id="month"></h3>
    <div class="grid" id="calendar-grid"></div>
  </aside>

  <footer>
    <a href="https://github.com/thudoann" target="_blank">github.com/thudoann</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
