<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thudoann</title>
  <meta name="description" content="Thudoann — minimal portfolio." />

  <style>
    :root{
      --text:#111;
      --muted:#666;
      --line:#eee;
      --bg:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      grid-template-columns: 1fr auto;
    }

    /* Main content */
    .wrap{
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 20px 88px;
      width: 100%;
    }

    h1{
      margin:0 0 10px;
      font-size: 44px;
      font-weight: 650;
      letter-spacing:-0.02em;
    }

    .muted{ color: var(--muted); }

    /* Tabs */
    .tabs{
      display:flex;
      gap:18px;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding-bottom:10px;
      margin: 18px 0 20px;
      flex-wrap: wrap;
    }
    .tab{
      background:none;
      border:none;
      padding:8px 0;
      font-size:14px;
      color: var(--muted);
      cursor:pointer;
      border-bottom: 1px solid transparent;
    }
    .tab[aria-selected="true"]{
      color: var(--text);
      border-bottom-color: var(--text);
    }

    .panel{ display:none; padding-top: 6px; }
    .panel.active{ display:block; }

    h2{
      margin: 18px 0 10px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .10em;
      color: var(--muted);
      font-weight: 650;
    }

    p{ margin: 10px 0; line-height: 1.65; }

    a{
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid var(--line);
    }
    a:hover{ border-bottom-color: var(--text); }

    .card{
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px 14px;
      margin: 12px 0;
    }
    .row{
      display:flex;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    /* Right calendar + time */
    aside.calendar{
      padding: 32px;
      border-left: 1px solid var(--line);
      min-width: 260px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .clock{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 2px;
      padding-top: 4px;
    }

    #time{
      font-size: 28px;
      font-weight: 500;
      letter-spacing: -0.02em;
    }

    #date{
      font-size: 13px;
    }

    .calendar h3{
      margin: 8px 0 4px;
      font-size: 13px;
      font-weight: 500;
      color: var(--muted);
      text-align: center;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      font-size: 12px;
      text-align: center;
      user-select: none;
    }

    .day{
      color:#aaa;
      font-weight:500;
      padding: 2px 0;
    }

    .datecell{
      padding: 7px 0;
      border-radius: 9px;
    }

    .today{
      background: var(--text);
      color: #fff;
    }

    /* Footer GitHub */
    footer{
      position: fixed;
      left: 0; right: 0; bottom: 18px;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
    }

    /* Responsive: stack calendar under content on small screens */
    @media (max-width: 820px){
      body{ grid-template-columns: 1fr; }
      aside.calendar{
        border-left: none;
        border-top: 1px solid var(--line);
        min-width: 0;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <h1>Thudoann</h1>

    <div class="tabs" role="tablist" aria-label="Sections">
      <button class="tab" role="tab" id="tab-about" aria-controls="panel-about" aria-selected="true">
        About
      </button>
      <button class="tab" role="tab" id="tab-cv" aria-controls="panel-cv" aria-selected="false">
        CV
      </button>
      <button class="tab" role="tab" id="tab-projects" aria-controls="panel-projects" aria-selected="false">
        Projects
      </button>
    </div>

    <!-- About -->
    <section class="panel active" id="panel-about" role="tabpanel" aria-labelledby="tab-about">
      <h2>About</h2>
      <p class="muted">Write a short intro here when you're ready.</p>
    </section>

    <!-- CV -->
    <section class="panel" id="panel-cv" role="tabpanel" aria-labelledby="tab-cv">
      <h2>CV</h2>
      <p class="muted">
        When you have it, upload your resume as <strong>cv.pdf</strong> to this repo and this link will work:
        <a href="./cv.pdf" target="_blank" rel="noreferrer">Open my CV (PDF)</a>
      </p>
    </section>

    <!-- Projects -->
    <section class="panel" id="panel-projects" role="tabpanel" aria-labelledby="tab-projects">
      <h2>Projects</h2>

      <div class="card">
        <div class="row">
          <span><strong>Project name</strong></span>
          <span class="muted">Tech stack</span>
        </div>
        <p class="muted">One-line description.</p>
        <p class="muted"><a href="#" target="_blank" rel="noreferrer">Code</a> · <a href="#" target="_blank" rel="noreferrer">Demo</a></p>
      </div>
    </section>
  </main>

  <aside class="calendar" aria-label="Calendar">
    <div class="clock">
      <span id="time"></span>
      <span id="date" class="muted"></span>
    </div>

    <h3 id="month"></h3>
    <div class="grid" id="calendar"></div>
  </aside>

  <footer>
    <a href="https://github.com/thudoann" target="_blank" rel="noreferrer">github.com/thudoann</a>
  </footer>

  <script>
    /* ---------- Tabs ---------- */
    const tabs = Array.from(document.querySelectorAll(".tab"));
    const panels = Array.from(document.querySelectorAll(".panel"));

    function activate(tabId) {
      tabs.forEach(t => {
        const selected = (t.id === tabId);
        t.setAttribute("aria-selected", selected ? "true" : "false");
      });

      panels.forEach(p => p.classList.remove("active"));
      const tab = document.getElementById(tabId);
      const panelId = tab.getAttribute("aria-controls");
      document.getElementById(panelId).classList.add("active");

      const hash = tabId.replace("tab-", "");
      history.replaceState(null, "", "#" + hash);
    }

    tabs.forEach(t => t.addEventListener("click", () => activate(t.id)));

    const hash = (location.hash || "").replace("#", "");
    const initialTab = hash ? "tab-" + hash : "tab-about";
    if (document.getElementById(initialTab)) activate(initialTab);

    /* ---------- Time ---------- */
    function updateTime() {
      const n = new Date();
      document.getElementById("time").textContent =
        n.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      document.getElementById("date").textContent =
        n.toLocaleDateString([], { weekday: "long", month: "short", day: "numeric" });
    }
    updateTime();
    setInterval(updateTime, 1000);

    /* ---------- Calendar ---------- */
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();

    const monthNames = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];
    document.getElementById("month").textContent = `${monthNames[month]} ${year}`;

    const calendar = document.getElementById("calendar");
    const firstDay = new Date(year, month, 1).getDay();   // 0..6
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    const weekdays = ["S","M","T","W","T","F","S"];
    weekdays.forEach(d => {
      const el = document.createElement("div");
      el.textContent = d;
      el.className = "day";
      calendar.appendChild(el);
    });

    // Empty cells before the 1st
    for (let i = 0; i < firstDay; i++) {
      calendar.appendChild(document.createElement("div"));
    }

    // Dates
    for (let d = 1; d <= daysInMonth; d++) {
      const el = document.createElement("div");
      el.textContent = d;
      el.className = "datecell";
      if (d === now.getDate() && month === now.getMonth() && year === now.getFullYear()) {
        el.classList.add("today");
      }
      calendar.appendChild(el);
    }
  </script>
</body>
</html>
