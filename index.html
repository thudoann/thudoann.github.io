<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anh Thu DOAN</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="wrap">
    <h1>Anh Thu DOAN</h1>

    <div class="tabs">
      <button class="tab" data-tab="about" aria-selected="true">About</button>
      <button class="tab" data-tab="cv">CV</button>
      <button class="tab" data-tab="projects">Projects</button>
    </div>

    <section class="panel active" id="about">
      <p class="muted">....</p>
    </section>

    <!-- CV loads here -->
    <section class="panel" id="cv"></section>

    <section class="panel" id="projects">
      <p class="muted">...</p>
    </section>
  </main>

  <!-- Right side -->
  <aside class="calendar">
    <div class="clock">
      <span id="time"></span>
      <span id="date" class="muted"></span>
    </div>

    <h3 id="month"></h3>
    <div class="grid" id="calendar-grid"></div>
  </aside>

  <footer>
    <a href="https://github.com/thudoann" target="_blank">github.com/thudoann</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
