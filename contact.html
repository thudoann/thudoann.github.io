<h2 class="panel-title">Get in touch</h2>
<p class="contact-intro muted">Your email app will open with the message ready. Or copy the address below.</p>
<div class="contact-card">
  <form id="contact-form" class="contact-form" action="#" method="get" novalidate>
    <label for="contact-name">Name <span class="label-hint">optional</span></label>
    <input type="text" id="contact-name" name="name" placeholder="Your name" autocomplete="name" />
    <label for="contact-email">Email <span class="label-hint">required</span></label>
    <input type="email" id="contact-email" name="email" required placeholder="you@example.com" autocomplete="email" />
    <label for="contact-message">Message</label>
    <textarea id="contact-message" name="message" rows="5" placeholder="What would you like to say?" autocomplete="off"></textarea>
    <button type="submit" class="contact-submit">Send email</button>
  </form>
</div>
<p class="contact-direct muted"><a href="mailto:thudoann45@gmail.com">thudoann45@gmail.com</a></p>
