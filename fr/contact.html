<h2 class="panel-title">Me contacter</h2>
<p class="contact-intro muted">Votre client mail s'ouvrira avec le message prêt à l'envoi. Ou copiez l'adresse ci-dessous.</p>
<div class="contact-card">
  <form id="contact-form" class="contact-form" action="#" method="get" novalidate>
    <label for="contact-name">Nom <span class="label-hint">optionnel</span></label>
    <input type="text" id="contact-name" name="name" placeholder="Votre nom" autocomplete="name" />
    <label for="contact-email">Email <span class="label-hint">obligatoire</span></label>
    <input type="email" id="contact-email" name="email" required placeholder="vous@exemple.fr" autocomplete="email" />
    <label for="contact-message">Message</label>
    <textarea id="contact-message" name="message" rows="5" placeholder="Que souhaitez-vous me dire ?" autocomplete="off"></textarea>
    <button type="submit" class="contact-submit">Envoyer l'email</button>
  </form>
</div>
<p class="contact-direct muted"><a href="mailto:thudoann45@gmail.com">thudoann45@gmail.com</a></p>
